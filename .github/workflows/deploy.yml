name: 'Deployment'

on:
  push:
    branches:
      - main

jobs:
  build-frontend-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV
      - name: Docker login to registry
        run: echo "${{ secrets.REGISTRY_PASS }}" | docker login rg.fr-par.scw.cloud/babyteacher-regitstry -u nologin --password-stdin
      - name: Build the Docker image for the frontend
        run: docker build . --tag rg.fr-par.scw.cloud/babyteacher-registry/frontend:latest
      - name: Push the image to private registry
        run: docker push rg.fr-par.scw.cloud/babyteacher-registry/frontend

  trigger_workflow:
    runs-on: ubuntu-latest
    needs:
      - build-frontend-image
    steps:
      - name: echo
        run: echo "$COMMIT_HASH"
        
      - name: Trigger terraform workflow
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: SurfingOwl
          repo: iac_terraform
          github_token: ${{ secrets.ACTIONS_KEY }}
          workflow_file_name: terraform_deploy.yml
          ref: main
          wait_interval: 30
          propagate_failure: true
          wait_workflow: true
          client_payload: '{"front":${{ COMMIT_HASH }} }'
