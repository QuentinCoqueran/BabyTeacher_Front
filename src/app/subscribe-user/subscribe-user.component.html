<div class="wrapper fadeInDown">
  <div id="formContent">
    <p *ngIf="returnError">
      <ngb-alert [dismissible]="true" (closed)="closeAlert()">
        <strong>Attention !</strong> Erreur inscription.
      </ngb-alert>
    </p>
    <br>
    <div class="fadeIn first">
      <h3>Inscription</h3>
      <br>
    </div>
    <div>
      <div class="d-flex flex-row mx-auto name-lastname">
        <input type="text" #name class="fadeIn second " placeholder="Prenom">
        <input type="text" #lastname class="fadeIn second" placeholder="Nom">
      </div>
      <input type="text" #login class="fadeIn second" placeholder="Pseudo">
      <input type="password" #password class="fadeIn third" placeholder="Mot de passe">
      <br><br>
      <div class="btn-group fadeIn fourth" role="group" ngbRadioGroup name="radioBasic" [ngModel]="role">
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" class="btn-check" value="parents" #client (click)="modifyRole(client.value)">
          Parents
        </label>
        <label ngbButtonLabel class="btn-primary ">
          <input ngbButton type="radio" class="btn-check " value="babysitter" #livreur
                 (click)="modifyRole(livreur.value)"> Babysitter
        </label>
      </div>
      <br><br>
      <input type="submit" class="fadeIn fourth" value="Valider"
             (click)="sendUserSubscribe(login.value,password.value,lastname.value,name.value)">
    </div>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/login" routerLinkActive="active">Connexion</a>
    </div>
  </div>
</div>
