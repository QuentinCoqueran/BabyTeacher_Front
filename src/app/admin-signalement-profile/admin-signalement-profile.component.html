<div *ngIf="haveSignalements" >
  <div class="mt-3 d-flex flex-wrap justify-content-evenly" style="max-height: 192px">
    <img [src]="userProfile.photo" alt="logo" style="width: 10%">
    <div class="d-flex flex-column align-items-center" style="max-height: 192px">
      <div class="d-flex flex-wrap">
        <h5 class="text-center">{{userProfile.name}} {{userProfile.lastname}}</h5>
        <p class="text-center" style="margin-left: 25px; font-weight: bolder">@{{userProfile.login}}</p>
      </div>
      <p class="text-center">{{userProfile.email}}</p>
      <p class="text-center">{{userProfile.age}}</p>
      <div class="overflow-auto w-50">
        <p class=" text-center align-items-center">{{userProfile.description}}</p>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-primary">Acc√©der au profil</button>
    </div>
  </div>
  <hr style="height: 3px; margin-left: 5px; margin-right: 5px">
</div>
