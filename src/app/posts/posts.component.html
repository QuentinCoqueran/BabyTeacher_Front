<p *ngIf="!displayCreatePostsBool && !displaySearchPostsBool && returnError">
  <ngb-alert [dismissible]="true" (closed)="closeAlert()">
    <strong>Attention !</strong> {{errorMessage}}.
  </ngb-alert>
</p>
<div class="spinner" ng-show="loading" *ngIf="loading">
  <img src="http://w3lessons.info/demo/jquery-preloader/ajax-loader.gif"/>
</div>
<div *ngIf="displayCreatePostsBool" class="bg-modal">

    <h4 class="text-center">Creation d'un post</h4>
    <br>
    <div *ngIf="userRole == 'parent'">
      <div *ngIf="!nextStepCreatePostsBool">
        <form class="text-center">
          <input type="number" #city placeholder="Entrez votre code postal...">
          <input type="number" #hourlyWage placeholder="Taux horaire">
          <input type="text" #description placeholder="Description...">
          <input type="number" #numberChild placeholder="Nombre d'enfants... (max 10)"
                 min="0" max="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '');
        this.value = this.value.replace(/^(?!(?:\d{1,2}|15)$)[0-9]\d+$/,15);">
          <br>
        </form>
        <br>
        <div class="d-flex flex-row justify-content-evenly">
          <input type="submit" value="Continuer"
                 (click)="savePost(city.value,hourlyWage.value,description.value,numberChild.value)">
          <input type="submit" value="Annuler" (click)="displayCreatePosts()">
        </div>
      </div>
      <div *ngIf="nextStepCreatePostsBool">
        <app-calendar [item]=true (newItemEvent)="addItem($event)"></app-calendar>
        <br>
        <div class="d-flex flex-row justify-content-center">
          <input type="submit" value="Enregistrer" (click)="createPosts()">
          <input style="margin-left: 3% " type="submit" value="Annuler" (click)="displayCreatePosts()">
        </div>
      </div>
    </div>
